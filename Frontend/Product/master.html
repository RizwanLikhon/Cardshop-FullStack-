<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Sets</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header><h1>Master Sets</h1></header>

<nav>
  <ul>
    <li><a href="../index.html">Home</a></li>
    <li class="dropdown">
      <button class="dropdown-toggle" id="productsBtn">Products â–¾</button>
      <ul class="dropdown-menu" id="productsMenu">
        <li><a href="pack.html">Booster Packs</a></li>
        <li><a href="cards.html">Cards</a></li>
        <li><a href="grandmaster.html">Grand Master Set</a></li>
        <li><a href="master.html">Master Set</a></li>
      </ul>
    </li>
    <li class="cart-icon">
      <a href="../cart.html">ğŸ›’ <span id="cart-count">0</span></a>
    </li>
  </ul>
</nav>

<main>
  <section>
    <h2>Master Sets</h2>
    <div class="pokemon-grid" id="product-grid"></div>
  </section>
</main>

<script src="../../js/script.js"></script>
<script>
fetch("http://localhost:5000/api/products?category=master")
  .then(res => res.json())
  .then(products => {
    const grid = document.getElementById("product-grid");

    products.forEach(p => {
      grid.innerHTML += `
        <div class="pokemon-product">
          <img src="${p.image_url}">
          <h3>${p.name}</h3>
          <p class="price">$${p.price}</p>
          <button onclick="addToCart({
            id:${p.id},
            name:'${p.name.replace(/'/g,"\\'")}',
            price:${p.price},
            image:'${p.image_url}'
          },1)">Add to Cart</button>
        </div>
      `;
    });
  });
</script>

</body>
</html>
